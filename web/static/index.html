<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence AI</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>SEQUENCE AI</h1>
        </div>

        <div class="game-container">
            <!-- Left Panel: Controls & Info -->
            <div class="side-panel">
                <div class="panel-section">
                    <h3>Game Status</h3>
                    <div id="turnIndicator" class="turn-indicator">
                        <div class="turn-dot"></div>
                        <span class="text">Your Turn</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Sequences</h3>
                    <div class="scores">
                        <div class="score player-score">
                            <span class="label">YOU</span>
                            <span id="playerSequences" class="value">0</span>
                        </div>
                        <div class="score ai-score">
                            <span class="label">AI</span>
                            <span id="aiSequences" class="value">0</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>History</h3>
                    <div id="moveHistory" class="move-history">
                        <!-- Moves -->
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Controls</h3>
                    <div class="controls">
                        <button id="newGameBtn" class="btn primary">New Game</button>
                        <button id="watchAiBtn" class="btn secondary">Watch AI vs AI</button>
                        <div class="control-group">
                            <select id="difficulty" class="select-input">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <button id="hintBtn" class="btn secondary">Get Hint</button>
                    </div>
                </div>
            </div>

            <!-- Game Area -->
            <div class="game-area">
                <!-- Player 1 Hand (Left) -->
                <div class="hand-vertical p1-hand">
                    <h3>Player 1</h3>
                    <div id="handP1" class="card-stack"></div>
                </div>

                <!-- Center: Board -->
                <div class="board-container">
                    <div id="board" class="board">
                        <!-- Grid generated by JS -->
                    </div>
                </div>

                <!-- Player 2 Hand (Right) -->
                <div class="hand-vertical p2-hand">
                    <h3>Player 2</h3>
                    <div id="handP2" class="card-stack"></div>
                </div>
            </div>
        </div>

        <!-- Removed bottom hand-container -->
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay">
        <div class="overlay-content">
            <h2 id="gameOverText">Game Over</h2>
            <button onclick="newGame()" class="btn primary">Play Again</button>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>

</html>
