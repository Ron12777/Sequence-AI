<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence AI</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>SEQUENCE AI</h1>
        </div>

        <div class="game-container">
            <!-- Left Panel: Controls & Info -->
            <div class="side-panel">
                <div class="panel-section">
                    <h3>Game Status</h3>
                    <div id="turnIndicator" class="turn-indicator">
                        <div class="turn-dot"></div>
                        <span class="text">Your Turn</span>
                    </div>
                    <!-- AI Progress Bar -->
                    <div id="aiProgressContainer" class="ai-progress-container">
                        <div class="progress-bar-bg">
                            <div id="aiProgressBar" class="progress-bar-fill"></div>
                        </div>
                        <span id="aiProgressText" class="progress-text">0% Thinking...</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Sequences</h3>
                    <div class="scores">
                        <div class="score player-score">
                            <span class="label">YOU</span>
                            <span id="playerSequences" class="value">0</span>
                        </div>
                        <div class="score ai-score">
                            <span class="label">AI</span>
                            <span id="aiSequences" class="value">0</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>History</h3>
                    <div id="moveHistory" class="move-history">
                        <!-- Moves -->
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Controls</h3>
                    <div class="controls">
                        <button id="newGameBtn" class="btn primary">New Game</button>
                        <button id="watchAiBtn" class="btn secondary">Watch AI vs AI</button>
                        <div class="control-group depth-control">
                            <label for="depth">Depth: <span id="depthValue">50</span> <span id="difficultyLabel"
                                    class="difficulty-label">Medium</span></label>
                            <input type="range" id="depth" min="1" max="500" step="1" value="50">
                        </div>
                        <button id="hintBtn" class="btn secondary">Get Hint</button>
                    </div>
                </div>

                <div class="panel-section rule-blurb">
                    <h3>Jack Rules</h3>
                    <div class="rules">
                        <p><strong>Two-Eyed (♣, ♦):</strong> Wild. Play on any open space.</p>
                        <p><strong>One-Eyed (♥, ♠):</strong> Removal. Remove any opponent chip. <br><em>(Cannot remove
                                from completed sequences)</em></p>
                    </div>
                </div>
            </div>

            <!-- Game Area -->
            <div class="game-area">
                <!-- Player 1 Hand (Left) -->
                <div class="hand-vertical p1-hand">
                    <h3>Player 1</h3>
                    <div id="handP1" class="card-stack"></div>
                </div>

                <!-- Center: Board -->
                <div class="board-container">
                    <div id="board" class="board">
                        <!-- Grid generated by JS -->
                    </div>
                </div>

                <!-- Player 2 Hand (Right) -->
                <div class="hand-vertical p2-hand">
                    <h3>Player 2</h3>
                    <div id="handP2" class="card-stack"></div>
                </div>
            </div>
        </div>

        <!-- Removed bottom hand-container -->
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay">
        <div class="overlay-content">
            <button class="overlay-close" onclick="dismissGameOver()">&times;</button>
            <h2 id="gameOverText">Game Over</h2>
            <button onclick="newGame()" class="btn primary">Play Again</button>
        </div>
    </div>

    <script src="static/game.js"></script>
</body>

</html>
